    <fieldset class="border p-4 bg-dark">
      <h1 class="text-light text-center">Employees</h1>
      <p class="text-light text-center"><b>Employee</b> List</p>
    </fieldset>

    <div class="p-4">
      <!-- Button to trigger Create modal -->
      <!-- <div class="mb-3">
        <button class="btn btn-primary" onclick="showEmployeeModal()">
          Create Employee
        </button>
      </div> -->

      <!-- Table for displaying employees -->
      <table
        id="employeeTable"
        class="table table-bordered table-striped text-center w-100"
      >
        <thead class="table-dark text-center" style="text-align: center">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Hire Date</th>
            <th scope="col">Job Title</th>
            <th scope="col">Salary</th>
            <th scope="col">Commission</th>
            <th scope="col">Mgr ID</th>
            <th scope="col">Dept</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="employee-list"></tbody>
      </table>
    </div>

    <div
      class="modal fade"
      id="employeeModal"
      tabindex="-1"
      aria-labelledby="employeeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="employeeModalLabel">
              Add/Edit Employee
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="employeeForm">
              <input type="hidden" name="id" id="employeeId" />
              <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="first_name"
                  required
                  placeholder="First Name..."
                />
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="last_name"
                  placeholder="Last Name..."
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Email..."
                  disabled
                  required
                />
              </div>
              <div class="mb-3">
                <!-- <label for="password" class="form-label">Password</label> -->
                <input
                  type="hidden"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Password..."
                  required
                />
              </div>
              <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="phoneNumber"
                  name="phone_number"
                  placeholder="Phone Number..."
                  required
                />
              </div>
              <div class="mb-3">
                <label for="hireDate" class="form-label">Hire Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="hireDate"
                  name="hire_date"
                  required
                />
              </div>
              <!-- <div class="mb-3">
                <label for="jobId" class="form-label">Job ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="jobId"
                  name="job_id"
                  placeholder="Job ID..."
                />
              </div> -->
              <div class="mb-3">
                <label for="jobId" class="form-label">Job</label>
                <select class="form-control" id="jobId" name="job_id" required>
                  <option value="">Select a Job</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="salary" class="form-label">Salary</label>
                <input
                  type="number"
                  class="form-control"
                  id="salary"
                  name="salary"
                  placeholder="Salary..."
                />
              </div>
              <div class="mb-3">
                <label for="commissionPct" class="form-label"
                  >Commission Percentage</label
                >
                <input
                  type="number"
                  step="0.01"
                  class="form-control"
                  id="commissionPct"
                  name="commission_pct"
                  placeholder="Commission Percentage..."
                />
              </div>
              <div class="mb-3">
                <label for="managerId" class="form-label">Manager ID</label>
                <input
                  type="number"
                  class="form-control"
                  id="managerId"
                  name="manager_id"
                  placeholder="Manager ID..."
                />
              </div>
              <!-- <div class="mb-3">
                <label for="departmentId" class="form-label"
                  >Department ID</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="departmentId"
                  name="department_id"
                  placeholder="Department ID..."
                />
              </div> -->
              <div class="mb-3">
                <label for="departmentId" class="form-label">Department</label>
                <select
                  class="form-control"
                  id="departmentId"
                  name="department_id"
                  required
                >
                  <option value="">Select a Department</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>

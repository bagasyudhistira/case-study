    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />

  <body>

      <div class="container-fluid">
        <a class="navbar-brand" href="#">Company Portal</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="../pages/dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/employee.html">Employee</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/department.html">Department</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/job.html">Job</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/job-history.html"
                >Job History</a
              >

            <li class="nav-item">
              <a
                class="nav-link btn btn-danger btn-sm text-light"
                href="#"

                >Logout</a

            </li>
          </ul>
        </div>
      </div>
    </nav>

    <fieldset class="border p-4 bg-dark">
      <h1 class="text-light text-center">Departments</h1>
      <p class="text-light text-center"><b>Department</b> List</p>
    </fieldset>

    <div class="p-4">
      <div class="mb-3">
        <button class="btn btn-primary" onclick="showDepartmentModal()">
          Create Department
        </button>
      </div>

      <table
        id="departmentTable"
        class="table table-bordered table-striped rounded text-center w-100"
        style="border-radius: 50px"
      >
        <thead class="table-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Department Name</th>
            <th scope="col">Manager ID</th>
            <th scope="col">Location ID</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="department-list"></tbody>
      </table>
    </div>

    <div
      class="modal fade"
      id="departmentModal"
      tabindex="-1"
      aria-labelledby="departmentModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="departmentModalLabel">
              Add/Edit Employee
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="departmentForm">
              <input type="hidden" name="department_id" id="department_id" />
              <div class="mb-3">
                <label for="department_name" class="form-label"
                  >Department Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="department_name"
                  name="department_name"
                  required
                  placeholder="Department Name..."
                />
              </div>
              <div class="mb-3">
                <label for="manager_id" class="form-label">Manager ID</label>
                <input
                  type="number"
                  class="form-control"
                  id="manager_id"
                  name="manager_id"
                  placeholder="Manager ID..."
                  required
                />
              </div>
              <div class="mb-3">
                <label for="location_id" class="form-label">Location ID</label>
                <input
                  type="number"
                  class="form-control"
                  id="location_id"
                  name="location_id"
                  placeholder="Location ID..."
                />
              </div>
              <button type="submit" class="btn btn-primary">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css"
    />

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <script src="../javascript/department.js"></script>
    <script src="../javascript/logout.js"></script>
  </body>

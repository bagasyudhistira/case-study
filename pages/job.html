<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Departments</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Company Portal</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="../pages/dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/employee.html">Employee</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/department.html">Department</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/job.html">Job</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/job-history.html"
                >Job History</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link btn btn-danger btn-sm text-light"
                href="#"
                onclick="logout()"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <fieldset class="border p-4 bg-dark">
      <h1 class="text-light text-center">Jobs</h1>
      <p class="text-light text-center"><b>Job</b> List</p>
    </fieldset>

    <div class="p-4">
      <div class="mb-3">
        <button class="btn btn-primary" onclick="showJobModalCreate()">
          Create Job
        </button>
      </div>

      <table
        id="jobTable"
        class="table table-bordered table-striped rounded text-center w-100"
        style="border-radius: 50px"
      >
        <thead class="table-dark">
          <tr>
            <th scope="col">Job ID</th>
            <th scope="col">Job Title</th>
            <th scope="col">Minimum Salary</th>
            <th scope="col">Maximum Salary</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="job-list"></tbody>
      </table>
    </div>

    <div
      class="modal fade"
      id="jobModal"
      tabindex="-1"
      aria-labelledby="jobModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="jobModalLabel">Edit Job</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="jobForm">
              <label for="job_id" class="form-label">Job ID</label>
              <input
                type="text"
                class="form-control"
                name="job_id"
                id="job_id"
              />
              <div class="mb-3">
                <label for="job_title" class="form-label">Job Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="job_title"
                  name="job_title"
                  required
                  placeholder="Job Title..."
                />
              </div>
              <div class="mb-3">
                <label for="minimum_salary" class="form-label"
                  >Minimum Salary</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="min_salary"
                  name="min_salary"
                  placeholder="Minimum Salary..."
                  required
                />
              </div>
              <div class="mb-3">
                <label for="maximum_salary" class="form-label"
                  >Maximum Salary</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="max_salary"
                  name="max_salary"
                  placeholder="Maximum Salary..."
                />
              </div>
              <button type="submit" class="btn btn-primary">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- -------------------------------------------------------------------------------- -->

    <div
      class="modal fade"
      id="jobModalCreate"
      tabindex="-1"
      aria-labelledby="jobModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="jobModalLabel">Add Job</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="jobFormCreate">
              <label for="job_id_create" class="form-label">Job ID</label>
              <input
                type="text"
                class="form-control"
                name="job_id_create"
                id="job_id_create"
              />
              <div class="mb-3">
                <label for="job_title" class="form-label">Job Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="job_title_create"
                  name="job_title_create"
                  required
                  placeholder="Job Title..."
                />
              </div>
              <div class="mb-3">
                <label for="minimum_salary_create" class="form-label"
                  >Minimum Salary</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="min_salary"
                  name="min_salary"
                  placeholder="Minimum Salary..."
                  required
                />
              </div>
              <div class="mb-3">
                <label for="maximum_salary_create" class="form-label"
                  >Maximum Salary</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="max_salary"
                  name="max_salary"
                  placeholder="Maximum Salary..."
                />
              </div>
              <button type="submit" class="btn btn-primary">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css"
    />
    <!-- Popper.js (required by Bootstrap JS) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <script src="../javascript/job.js"></script>
    <script src="../javascript/logout.js"></script>
  </body>
</html>
